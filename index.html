<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amaryllis Studio</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Boogaloo"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="column-1">
          <div class="logo">
            <img
              src="images/amaryllis-studio-logo.jpg"
              alt="Amaryllis Studio Logo"
            />
          </div>
        </div>
        <div class="column-2">
          <div class="website-title">
            Amaryllis Studio
          </div>
          <div class="social-media-links">
            <span class="social-media-link">
              <a href="#"><img src="images/twitter.svg" alt="Twitter link" /></a>
            </span>
            <span class="social-media-link">
              <a href="#"><img src="images/instagram.svg" alt="Instagram link" /></a>
            </span>
            <span class="social-media-link">
              <a href="#"><img src="images/email.svg" alt="Email link" /></a>
            </span>
          </div>
          <div class="job-titles">
            <span class="job-title-illustrator">ILLUSTRATOR</span>
            <span class="seperator">•</span>
            <span class="job-title-game-designer">GAME DESIGNER</span>
            <span class="seperator">•</span>
            <span class="job-title-developer">SOFTWARE DEVELOPER</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
